    <script>
        var clickCount = 0;
        function addClick(){
            clickCount = clickCount + 1;
            document.getElementById('heading1').innerHTML = clickCount;
        }

        var arr=['hp','lenovo', 'asus','acer','apple'];
        for(var count=0;count<arr.length;count++){
          document.getElementById('heading1').innerHTML += "<br/>"+arr[count];
        }

        function calculateSquare(){
           var input = document.getElementById('number').value;
           var element = document.getElementById('number');
           if(isNaN(input)){
              document.getElementById('error').innerHTML="Please enter number";
              element.classList.add("is-invalid");
           }else{
              var square = input * input;
              element.classList.remove("is-invalid");
              document.getElementById('error').innerHTML="Square is :"+square;
           }
        }

        function calculateLength(){
           var input = document.getElementById('number').value;
            alert(input.length);
        }

        function showText(str){
          var newstr = str.replaceAll("a","b");
          document.getElementById('error').innerHTML= "Your text :<b>"+str+"</b>,<br/> Length ="+str.length+"<br/> replaced text:"+newstr;
        }
